plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    defaultConfig {
        applicationId "com.example.shoppingmall1809"
        minSdkVersion 24
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [AROUTER_MODULE_NAME: project.getName()]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }


}

dependencies {
    implementation  'com.tencent.tauth:qqopensdk:3.51.2'//QQ官方SDK依赖库

    implementation  'com.umeng.umsdk:common:9.3.8'//必选
    implementation  'com.umeng.umsdk:asms:1.2.2'//必选

    compile 'com.tencent.bugly:crashreport:latest.release' //其中latest.release指代最新Bugly SDK版本号，也可以指定明确的版本

//PushSDK必须依赖基础组件库，所以需要加入对应依赖
    implementation 'com.umeng.umsdk:common:2.1.0'
//PushSDK必须依赖utdid库，所以需要加入对应依赖
//    implementation 'com.umeng.umsdk:utdid:1.1.5.3'
//PushSDK
    implementation 'com.umeng.umsdk:push:6.0.1'

    //design   tablayout   recyclerview
    implementation 'com.google.android.material:material:1.1.0'
    //万能适配器
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.0'
    //图片处理框架
    implementation 'com.github.bumptech.glide:glide:4.12.0'

    //异步线程
    api 'io.reactivex.rxjava2:rxjava:2.2.6'
    api 'io.reactivex.rxjava2:rxandroid:2.1.1'
    //网络框架
    api 'com.squareup.okhttp3:okhttp:3.12.1'
    //日志拦截器
    api 'com.squareup.okhttp3:logging-interceptor:3.11.0'
    //网络请求封装框架
    api 'com.squareup.retrofit2:retrofit:2.6.2'
    //网络请求对象解析器
    api 'com.squareup.retrofit2:converter-gson:2.6.2'
    //线程异常任务调度
    api 'com.squareup.retrofit2:adapter-rxjava2:2.6.2'

    implementation ('com.alibaba:arouter-api:1.4.1')
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation files('libs\\umeng-share-core-7.1.4.jar')
    implementation files('libs\\umeng-sharetool-7.1.4.jar')
    implementation files('libs\\umeng-share-QQ-full-7.1.4.jar')
    implementation files('libs\\umeng-shareboard-widget-7.1.4.jar')//ARouter依赖
    annotationProcessor 'com.alibaba:arouter-compiler:1.2.2' //ARouter依赖

    //工具类
    implementation 'com.blankj:utilcodex:1.26.0'

    implementation 'com.youth.banner:banner:1.4.10'//轮播图

    implementation 'me.jessyan:autosize:1.1.2'//屏幕适配

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation project(path: ':shoppingCar')
    implementation project(path: ':user')
    implementation project(path: ':pay')
    implementation project(path: ':commom')
    implementation project(path: ':framework')
    implementation project(path: ':net')
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}