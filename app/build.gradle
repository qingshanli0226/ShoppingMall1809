apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    defaultConfig {
        applicationId "com.example.shoppingmallsix"
        minSdkVersion 22
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [AROUTER_MODULE_NAME: project.getName()]
            }
        }
        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi', 'armeabi-v7a', 'armeabi-v8a','x86','arm64-v8a'
            // 还可以添加 'x86', 'x86_64', 'mips', 'mips64'
        }

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
    implementation project(path: ':pay')
    implementation project(path: ':framework')
    implementation project(path: ':net')
    implementation project(path: ':commened')
    implementation project(path: ':user')
    implementation project(path: ':shoppingcar')
    implementation 'com.youth.banner:banner:1.4.10'
    //轮播图
    implementation 'com.google.code.gson:gson:2.8.0'
    //gson依赖
    implementation 'com.flyco.tablayout:FlycoTabLayout_Lib:2.0.2@aar'
    //flycotablayout
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    //glide依赖
    implementation 'com.android.support:recyclerview-v7:30.0.0'
    //recyclerview
    implementation 'com.alibaba:arouter-api:1.4.1'
    //ARouter依赖
    annotationProcessor 'com.alibaba:arouter-compiler:1.2.2'

    implementation files('libs/umeng-share-QQ-full-7.1.4.jar')
    implementation files('libs/umeng-shareboard-widget-7.1.4.jar')
    implementation files('libs/umeng-sharetool-7.1.4.jar')
    implementation files('libs/umeng-share-core-7.1.4.jar')

    implementation  'com.umeng.umsdk:common:9.3.8'//必选
    implementation  'com.umeng.umsdk:asms:1.2.2'//必选
    implementation  'com.tencent.tauth:qqopensdk:3.51.2'//QQ官方SDK依赖库

    implementation 'org.greenrobot:eventbus:3.1.1' //EventBus依赖



    //友盟Push相关依赖（必须）
    api 'com.umeng.umsdk:push:6.3.3'
    implementation 'com.umeng.umsdk:alicloud-httpdns:1.3.2.3'
    implementation 'com.umeng.umsdk:alicloud-utils:2.0.0'
    implementation 'com.umeng.umsdk:alicloud_beacon:1.0.5'
    api 'com.umeng.umsdk:agoo-accs:3.4.2.7'
    implementation 'com.umeng.umsdk:agoo_aranger:1.0.6'
    implementation 'com.umeng.umsdk:agoo_networksdk:3.5.8'
    implementation 'com.umeng.umsdk:agoo_tnet4android:3.1.14.10'



}
